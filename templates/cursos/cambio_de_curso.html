{% extends 'base/base.html' %} 
{% block content %} 


<h4 style="color:black">{{form}}</h4> 
<br>
<form method="POST" action="{% url 'cambiar' %}">
    {% csrf_token %}
    <input name="cursoAntiguo" type="hidden" value="{{cursoAntiguo.id}}">
    <input name="cursoNuevo" type="hidden" value="{{cursoNuevo.id}}">
    <input name="persona" type="hidden" value="{{formDos.identificacion}}">
    <input class="btn btn-success" type="submit" value="Aceptar">
    <a class="btn btn-danger" href="/cursos">Regresar</a>
</form>
<br>


{% endblock %}
